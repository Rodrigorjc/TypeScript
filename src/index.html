<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicios Ts</title>
</head>
<body>
    <div class="ejercicio">
        <h2>Ejercicio 1</h2>
        <form id="usuario">
            <label for="nombre">Ingrese tu nombre:</label>
            <input id="nombre" type="text">
            <label for="edad">Ingrese tu edad:</label>
            <input id="edad" type="number">
            <button type="submit">Mostrar</button>
        </form>
    </div>
    <div class="ejercicio">
        <h2>Ejercicio 2</h2>
        <form action="" id="productoNuevo">
            <label for="nombreProducto">Ingrese el nombre del producto:</label>
            <input id="nombreProducto" type="text">
            <label for="precioProducto">Ingrse el precio del producto:</label>
            <input  id="precioProducto" type="text">
            <button type="submit">Nuevo Producto</button>
        </form>
        <p id="listadoProductos"></p>
        <p id="totalProductos"></p>
    </div>
    <div class="ejercico">
        <h2>Ejercico 3</h2>
        <form action="" id="distanciaPuntos">
            <label for="punto1">Cordenadas Primer Punto</label>
            <input id="punto1" type="text" placeholder="Punto 1 (x,y)">
            <label for="punto2">Cordenadas Segundo Punto</label>
            <input id="punto2" type="text"  placeholder="Punto 2 (x,y)">
            <button type="submit">Calcular distancia</button>
        </form>
        <p id="totalDispanciaPuntos"></p>
    </div>
    <script src="../dist/index.js"></script>
</body>
</html>
